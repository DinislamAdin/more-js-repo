<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-info mb-5">Digital Clock</h1>
    </header>
    <!-- time -->
    <section>
        <h1 id="time" class="fs-1 text-center fw-bold mt-5">0</h1>
    </section>
    <section class="d-flex justify-content-center align-items-center" style="height: 300px;">
        <button id="btn-start" class="btn btn-primary px-3 m-2">Start</button>
        <button id="btn-stop" class="btn btn-primary px-3 m-2">Stop</button>
        <button id="btn-reset" class="btn btn-primary px-3 m-2">Reset</button>
    </section>
    <script src="./calang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
